<!--
  Eapen Technology – ultra‑minimal landing page
  Drop this single file into a Git repo and deploy as a Static Website on Coolify.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Eapen Technology</title>
    <!-- Social / Open Graph -->
    <meta property="og:title" content="Eapen Technology" />
    <meta property="og:description" content="Apps & AI automations, built right." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://eapentechnology.com" />

    <!-- Favicon (optional) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚙️</text></svg>" />

    <!-- Fonts – system stack keeps things light -->
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      :root{--bg:#fafafa;--fg:#111;--accent:#2563eb;--font-sans:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif}
      html,body{height:100%}
      body{display:grid;place-items:center;background:var(--bg);color:var(--fg);font-family:var(--font-sans);line-height:1.4;text-rendering:optimizeLegibility}
      .card{text-align:center;padding:2rem 3rem}
      .logo{font-size:clamp(2.5rem,8vw,4rem);font-weight:700;letter-spacing:-.02em}
      .tagline{margin-top:.75rem;font-size:clamp(1rem,2.5vw,1.25rem);color:var(--accent);font-weight:500}
      .links{margin-top:2rem;display:flex;justify-content:center;gap:1.5rem;flex-wrap:wrap}
      .links a{text-decoration:none;color:var(--fg);font-weight:500;transition:color .2s ease}
      .links a:hover{color:var(--accent)}
      footer{margin-top:3rem;font-size:.8rem;color:#666}
    </style>
  </head>
  <body>
    <main class="card">
      <h1 class="logo">Eapen&nbsp;Technology</h1>
      <p class="tagline">Apps & AI automations</p>

      <nav class="links">
        <a href="mailto:justus@eapentechnology.com">Email us</a>
        <a href="https://www.linkedin.com/company/eapen-technology" target="_blank" rel="noopener">LinkedIn</a>
      </nav>

      <footer>&copy; <span id="year"></span> Eapen Technology. All rights reserved.</footer>
    </main>

    <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
  </body>
</html>
